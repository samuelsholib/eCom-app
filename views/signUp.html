<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/css/style.css">
    <script src="../ecom.js" async></script>
    <title>signup-page</title>

</head>
<header>
    <h1> Welcome Valued Customer</h1>
    <p>Please signup to access our discounted products</p>
</header>

<body>
    <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <a href="../index.html"> Home Page</a> &nbsp; &#160; &#160; &#160;
        <i class="fa fa-shopping-cart" id="cart" style="font-size:34px"></i>
        <h1>Sign Up</h1>
    </div>
   
    <form class="row g-3" style="background-color: bisque; color: blue; width: 60%; padding: 20px;">
        <div class="col-md-6">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <p>Remeber me</p>
                <label class="form-check-label" for="gridCheck">
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" id="signUp" class="btn btn-primary"  onclick="onSignUp()">Sign Up</button>
        </div>
    </form>
    <footer>
        Copyright @Stylish Outfit LLC
    </footer>

</body>

</html>
