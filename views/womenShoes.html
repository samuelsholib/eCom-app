<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../Assets/css/style.css">
    <script src="../ecom.js" async></script>
    <title> Womens' Shoes collection</title>
</head>

<body>
    <header>
        <h1>Welcome Valued Customer</h1>
        <h4>Checkout our quality Shoes here</h4>
    </header>
    <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <a href="../index.html"> Home Page</a> &nbsp; &#160; &#160; &#160;
        <i class="fa fa-shopping-cart" id="cart" style="font-size:34px"></i>
    </div>
    <section class="container content-section">
        <h2 class="section-header">Women's Shoes</h2>

        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../Assets/images/Wshoe1.png" width="600" height="500">
                    <span class="cart-item-title">Womens' quality shoe</span>
                </div>
                <span class="cart-price cart-column">Price: $73.99</span>
                <form action="?target=cart" method="post" accept-charset="utf-8" class="custom-add2cart">
                    <input type="hidden" name="target" value="cart" />
                    <input type="hidden" name="action" value="add" />
                    <input type="hidden" name="product_id" value="5" />
                    <div class="add-button-wrapper widget-fingerprint-product-add-button">
                        <button type="submit" class="btn regular-button regular-main-button add2cart submit">
                            <span>Add to cart</span>
                        </button>
                    </div>
                </form>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../Assets/images/Wshoe2.png" width="500" height="400">

                </div>
                <span class="cart-price cart-column">Price: $99.99</span>
                <form action="?target=cart" method="post" accept-charset="utf-8" class="custom-add2cart">
                    <input type="hidden" name="target" value="cart" />
                    <input type="hidden" name="action" value="add" />
                    <input type="hidden" name="product_id" value="5" />
                    <div class="add-button-wrapper widget-fingerprint-product-add-button">
                        <button type="submit" class="btn regular-button regular-main-button add2cart submit">
                            <span>Add to cart</span>
                        </button>
                    </div>
                </form>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../Assets/images/Wshoe3.png" width="500" height="400">
                    <span class="cart-item-title">Womens quality shoe</span>
                </div>
                <span class="cart-price cart-column">Price: $79.99</span>
                <form action="?target=cart" method="post" accept-charset="utf-8" class="custom-add2cart">
                    <input type="hidden" name="target" value="cart" />
                    <input type="hidden" name="action" value="add" />
                    <input type="hidden" name="product_id" value="5" />
                    <div class="add-button-wrapper widget-fingerprint-product-add-button">
                        <button type="submit" class="btn regular-button regular-main-button add2cart submit">
                            <span>Add to cart</span>
                        </button>
                    </div>
                </form>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../Assets/images//Wshoe4.png" width="500" height="400">
                    <span class="cart-item-title">Womens' quality shoe 4</span>
                </div>
                <span class="cart-price cart-column">Price: $79.99</span>
                <form action="?target=cart" method="post" accept-charset="utf-8" class="custom-add2cart">
                    <input type="hidden" name="target" value="cart" />
                    <input type="hidden" name="action" value="add" />
                    <input type="hidden" name="product_id" value="5" />
                    <div class="add-button-wrapper widget-fingerprint-product-add-button">
                        <button type="submit" class="btn regular-button regular-main-button add2cart submit">
                            <span>Add to cart</span>
                        </button>
                    </div>
                </form>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">Total price: $555.97</span>
        </div>
        <button class="btn btn-primary btn-purchase" onclick="store()" type="button">PURCHASE</button>
    </section>
    <footer>
        Copyright @Stylish Outfit LLC
    </footer>

</body>

</html>
