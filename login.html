<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/css/style.css">
    <title>login page</title>

</head>

<body>
    <header>
        <h1>Welcome to login Page</h1>
    </header>
    <div>
        <a href="./index.html"> Home Page</a> 
        <p>Please login to access our discounted products</p>
        </div>
    <nav>
        <h3> Please Login Below</h3>
        <form style="background-color: bisque;color: blue; justify-content: center; width: 42%; padding: 20px;">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="login" class="btn btn-primary">Login</button>
            <a href="signUp.html" id="btn">Sign Up</a>
        </form>
    </nav>
    <footer>
        Copyright @Stylish Outfit LLC
    </footer>

</body>

</html>
